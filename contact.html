<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamilCyberSecurity</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="head.css">
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="contact.js" defer></script>
</head>
<body>

    <div id="nav-container"></div>
    <div class="contact-container">
        <form class="contact-form">
            <div class="contact-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" id="name" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" id="email" name="email" placeholder="Your Email" class="contact-input" required>
            <textarea id="message" name="message" placeholder="Your message" class="contact-input" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
